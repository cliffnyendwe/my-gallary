{% extends "all-photos/base.html" %}

{% block content %}
<div class="container">
        <h2> Photos from {{title}}.</h2>
    {% if images %}
    <div class="class=" gallery equalsize"">
        {% for image in images %}

        <!-- Image -->
        <img class="gallery-item" src="{{image.image.url}}" alt="{{ image.name }}" data-toggle="modal" data-target="#a{{ image.id }}">

        <!-- Modal -->
        <div class="modal fade" id="a{{ image.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">{{image.name}}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class='image-modal'>
                            <img src="{{image.image.url}}" alt="{{ image.name }}" data-toggle="modal" data-target="#exampleModalCenter">
                        </div>
                        {{image.description}}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>

{% endblock %}
